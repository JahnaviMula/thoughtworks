<!DOCTYPE html>
<head>
    <title></title>
</head>
<body>
    <script>
        var ar=+prompt("enter a number")
        function fun(a)
        {   perfect=false
            for(var i=0;i*i<=a;i++)
           {
                if((i*i)==a)
                 perfect=true
           }
           if(perfect)
            console.log("perfect number")
           else
            console.log("not perfect number")
        }
        fun(ar)
    </script>
</body>
</html>
