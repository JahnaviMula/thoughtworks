   <body>
    <script>
    var a=+prompt("enter total amount to be paid");
    let amount=0
    if(a>1000)
    {
      amount=a-(0.1*a)
    }
    else if(a>500 && a<1000)
       amount=a-(0.05*a)
    else 
       amount=a
    console.log("paid amount:",amount)
    </script>
