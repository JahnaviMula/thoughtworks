<body>
    <script>
        var ar=[1,2,3,4,5,6,7,8,9,25,16]
        function fun(ar)
        {
            var result=ar.filter(function(a)
           {
                for(var i=0;(i*i)<=a;i++)

                    return a
                }
           })
           console.log(result)
        }
        fun(ar)
    </script>
