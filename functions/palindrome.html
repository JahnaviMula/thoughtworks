<!DOCTYPE html>
<head>
    <title></title>
</head>
<body>
    <script>
        var n=+prompt()
        function palindrome(n)
        {
            temp=n
            rev=0;
            while(n!=0)
           {
               r=n%10;
               rev=rev*10+r
               n=parseInt(n/10)
           }
           if(rev==temp)
            console.log("palindrome")
           else
            console.log("not palindrome")
        }
       palindrome(n)
    </script>
</body>
</html>
