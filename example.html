<!DOCTYPE html>
<body>
    <script>
        function fact(a,cb)
        {
            var f=1;
           setTimeout(function(){
            for(let i=1;i<=a;i++){
                f=f*i
            }
            cb(f)
           },1);
        }
        fact(5,function(res){
            console.log(res)
        })
        console.log("hi")
        function factorial(a)
        {   let f=1
            for(let i=1;i<=a;i++){
                f=f*i
            }
           return Promise.resolve(f)
        }
        factorial(5).then(function(res){console.log("fact"+res)})
        console.log("hello")
