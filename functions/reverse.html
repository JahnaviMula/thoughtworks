<!DOCTYPE html>
<head>
    <title></title>
</head>
<body>
    <script>
        var n=+prompt()
        function reverse(n)
        {
            rev=0;
            while(n!=0)
           {
               r=n%10;
               rev=rev*10+r
               n=parseInt(n/10)
           }
           return rev
        }
        console.log(reverse(n))
    </script>
</body>
</html>
