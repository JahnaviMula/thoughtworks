<!DOCTYPE html>
<head></head>
<body>
    <script>
        var text="hello world"
        var x=document.createElement("h1")
        x.innerText=text
        console.log(x)
        document.body.appendChild(x)
        console.log(typeof text)
        var x=document.createElement("h1")
        up_text=text.toUpperCase()
        x.innerText=up_text
        console.log(x)
        document.body.appendChild(x)
        var x=document.createElement("h1")
        a="welcome to edupoly"
        x.innerText=a
        console.log(x)
        document.body.appendChild(x)

    </script>
</body>
</html>
