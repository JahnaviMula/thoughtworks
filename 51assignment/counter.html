<!DOCTYPE html>
<head></head>
<body>
    <h1 >counter:<span id="mm">0</span></h1>
    <button onclick="increment_i()">increment</button>
    <button onclick="decrement_i()">decrement</button>
    <script>
        var i=document.getElementById("mm").innerText
        function increment_i(){
            i++;
        document.getElementById("mm").innerText=i

        }
        function decrement_i()
        {
            i--
        document.getElementById("mm").innerText=i

        }
    </script>
</body>
</html>
