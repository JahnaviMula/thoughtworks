<!DOCTYPE html>
<head>
    <style>
        .noapply{
            height: 50px;
            width: 50px;
            background-color: hwb(36 92% 6%);
        }
        .apply{
             height: 50px;
            width: 50px;
            background-color: hwb(21 4% 11%);
        }
    </style>
</head>
<body>
    <div id ="box" class="noapply"></div>
    <input type="button" value="toggle" id="btn" onclick="fun()">
     <script>
        var c=0
        function fun(){
            if(c%2==1)
           {
             document.getElementById("box").classList.remove("noapply")
             document.getElementById("box").classList.add("apply")
             c=c+1
           }
           else{
             document.getElementById("box").classList.add("noapply")
             document.getElementById("box").classList.remove("apply")
             c=c+1
              
           }
        }
     </script>
</body>
</html>
