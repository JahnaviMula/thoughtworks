<!DOCTYPE html>
<head></head>
<body>
    <table id="boys" border="1">
      <tr>
        <th>firstname</th>
        <th>lastname</th>
        <th>age</th>
        <th>gender</th>
        <th>city</th>
        <th>salary</th>
      </tr>
    </table>
    <table id="girls" border="1">
       <tr>
        <th>firstname</th>
        <th>lastname</th>
        <th>age</th>
        <th>gender</th>
        <th>city</th>
        <th>salary</th>
      </tr>
    </table>
    <script>
        var ar = [
                        {
                        "firstname": "praveen",
                        "lastname": "gubbala",
                        "age": 36,
                        "gender": "male",
                        "city": "hyd",
                        "salary": 10000
                        },
                        {
                        "firstname": "srikanth",
                        "lastname": "gubbala",
                        "age": 32,
                        "gender": "male",
                        "city": "bengaluru",
                        "salary": 20000
                        },
                        {
                        "firstname": "pradeep",
                        "lastname": "reddy",
                        "age": 21,
                        "gender": "male",
                        "city": "hyd",
                        "salary": 30000
                        },
                        {
                        "firstname": "mounika",
                        "lastname": "mudiraj",
                        "age": 20,
                        "gender": "female",
                        "city": "nalgonda",
                        "salary": 30000
                        },
                        {
                        "firstname": "nikhil",
                        "lastname": "m",
                        "age": 22,
                        "gender": "male",
                        "city": "guntur",
                        "salary": 2000
                        },
                        {
                        "firstname": "riya",
                        "lastname": "bhadouria",
                        "age": 14,
                        "gender": "female",
                        "city": "indore",
                        "salary": 40000
                        }
                        ];
                        ar.forEach(function(a)
                         {
                            var data_row=document.createElement("tr")
                                 for(let key in a)
                               {   var d=document.createElement("td")
                                   d.innerText=a[key]
                                  data_row.appendChild(d)
                                }
                                if(a.gender==="male")
                                {
                                     document.getElementById("boys").appendChild(data_row)
                                }
                                else
                                {
                                       document.getElementById("girls").appendChild(data_row)
                                }    
                         })

    </script>
</body>
</html>
