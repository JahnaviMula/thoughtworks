<!DOCTYPE html>
<head>
    <style>
        #d1{
            border: 5px solid red;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;/*grid-row-start,grid-row-end,grid-column-start,grid-column-end*/
            gap: 20px;
        }
        .a{
            border: 1px solid blue;
            box-sizing: border-box;
            border-radius: 1em;
            text-align: center; 
        }
    
    </style>
</head>
<body>
    <div id="d1">
        <div class="a" id="j">janu</div>
        <div class="a" id="ac">achu</div>
        <div class="a" id="u">uma</div>
        <div class="a" id="v">vasu</div>
        <div class="a" id="r">reddy</div>
        <div class="a" id="s">siva</div>
        <div class="a" id="a">aparna</div>
        <div class="a" id="va">vani</div>
        <div class="a" id="am">amar</div>
    </div>
</body>
</html>
