<!DOCTYPE html>
<head>
    <title></title>
</head>
<body>
    <script>
         function fun(a)
         {
           unique=[]
           for(var i=0;i<a.length;i++)
           {
             if(!unique.includes(a[i]))
               unique.push(a[i])
           }
           return unique
         }
         var ar=[1,2,3,4,5,6,7,6,5,4,3,2,1]
          result=fun(ar)
          console.log(result)
    </script>
</body>
</html>
