<!DOCTYPE html>
<head>
    <style>
      p:hover{
        color: blue;
      }
      p::first-letter{
        font-style: italic;
        font-size: 200%;/*size of the text*/
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        font-weight: 900;/*thickness fat or thin*/
      }
      #table{
        text-align: center;
      }
      tr:nth-child(4n){
        color: rgb(241, 164, 11);
      }
    </style>
</head>
<body>
    <p>jahnavi reddy mula</p>
    <table border="1px" id="table">
        <tr>
            <th>letters</th>
            <th>numbers</th>
        </tr>
        <tr>
            <td>A</td>
            <td>1</td>
        </tr>
        <tr>
            <td>B</td>
            <td>2</td>
        </tr>
        <tr>
            <td>C</td>
            <td>3</td>
        </tr>
    </table>
</body>
</html>
