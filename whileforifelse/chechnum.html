<!DOCTYPE html>
   <head>
    <title></title>
   </head>
   <body>
      <script>
         var a=+prompt("enter a number");
          d3=a% 10 ;
          d2=parseInt(a/10)%10;
          d1=parseInt(a/100);
          if (d1 < d2 && d2 < d3)
                  console.log("Digits are strictly increasing!"); 
          else 
              console.log("Digits are not strictly increasing."); 
      </script>
   </body>
</html>
